    <body>
        <table class="hyou">

                <th>札</th>
                <th>決まり字</th>
                <th>作者</th>
            </tr>
            <tr>
                <th>001</th>
                <th>あきのたの かりおのいおの とまをあらみ　わがころもでは つゆにぬれつつ</th>
                <th>あきの</th>
                <th>天智天皇</th>
            </tr>
            <tr>
                <th>002</th>
                <th>はるすぎて なつきにけらし しろたえの　ころもほすちょう あまのかぐやま</th>
                <th>はるす</th>
                <th>持統天皇</th>
            </tr>
            <tr>
                <th>003</th>
                <th>あしびきの やまどりのおの しだりおの　ながながしよを ひとりかもねん</th>
                <th>あし
                </th>
                <th>柿本人麻呂</th>
            </tr>
            <tr>
                <th>004</th>
                <th>たごのうらに うちいでてみれば しろたえの　ふじのたかねに ゆきはふりつつ</th>
                <th>たご</th>
                <th>山部赤人</th>
            </tr>
            <tr>
                <th>005</th>
                <th>おくやまに　もみじふみわけ　なくしかの　こえきくときぞ　あきはかなしき</th>

                <th>猿丸太夫</th>
            </tr>
